<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>educational details</title>
<style type="text/css">
    .box{
        color: #fff;
        padding: 20px;
        display: none;
        margin-top: 20px;
    }
    .red{ background: #ffffff; }
    .green{ background: #ffffff; }
    .blue{ background: #ffffff; }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("select").change(function(){
        $(this).find("option:selected").each(function(){
            var optionValue = $(this).attr("value");
            if(optionValue){
                $(".box").not("." + optionValue).hide();
                $("." + optionValue).show();
            } else{
                $(".box").hide();
            }
        });
    }).change();
});
</script>
</head>
<body>
        <h2>Enter your educational details:</h2>
    <div>
        <select>
            <option>Course:</option>
            <option value="red">School(upto 10th)</option>
            <option value="green">High School</option>
            <option value="blue">Graduation</option>
        </select>
    </div>

    <div class="red box">
      <label class="control-label col-sm-2" for="moccu"> School percentage:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="moccu" placeholder="Enter School %" name="moccu" required>
      </div>
      </div>
    <div class="green box">
  <form class="form-horizontal" action="/action_page.php">

        <input type="text" class="form-control" id="fname" placeholder="Enter School %" name="fname" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="foccu"> College percentage:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="foccu" placeholder="Enter College %" name="foccu" required>
      </div>
    </div>
  </form>
</div>
    <div class="blue box">
  <form class="form-horizontal" action="/action_page.php">

      <label class="control-label col-sm-2" for="fname"> School percentage:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="fname" placeholder="Enter School %" name="fname" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="foccu"> College percentage:</label>

</html>
