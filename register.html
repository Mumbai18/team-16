	<div class="col-xs-4">
		<h1>Sign-up</h1>
	</div>
</div>
<div class="row">
	

<div class="col-xs-4">
	<span></span>
</div>
<div class="col-xs-4">
<form method="POST" >

    <div class="form-group">
      
      <input type="email" class="form-control"  placeholder="Email Address" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required >
    </div>


    <div class="form-group">
      
      <input type="password" class="form-control"  placeholder="Password" name="password" required pattern="^[a-zA-Z]\w{3,14}$" >
    </div>

    
    <div class="form-group">
      <div class="container">
        <button type="submit" class="btn btn-primary btn-lg" style="margin-left:80px;">Register</button>
        <button type="submit1" class="btn btn-primary btn-lg" style="margin-left:40px;"><a href="login.php" style="color:white; text-decoration: none;">LogIn</a></button>
     </div> 
   </div>
  </form>
</div>
